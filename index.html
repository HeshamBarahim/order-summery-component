<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section >
       <img src="images/illustration-hero.svg" alt="">
    </section>
   <main>
     <h2>Order Summary</h2>
     <p class="first-paragrph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="box-middle">
        <div class="left-part">
            <img src="images/icon-music.svg" alt="">
          </div>
            <div class="middle-part">
              <p class="first-one"> Annual Plan</p>
              <p class="the-price">$59.99/year</p>
            </div>
        <div class="right-part">
          <a href="#"> Change</a>
        </div>
      </div>

      <p class="confirm-btn"> Proceed to Payment</p>
      <p class="cancle-btn">Cancel Order</p>

   </main>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hesham Barahim</a>.
  </div>
  </div>
  
  
</body>
</html>
